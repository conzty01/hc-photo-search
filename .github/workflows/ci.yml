name: CI/CD

on:
  push:
    branches: [ "master", "main" ]

env:
  REGISTRY: ghcr.io

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore src/HcPhotoSearch.sln
    - name: Test
      run: dotnet test src/HcPhotoSearch.sln --no-restore --verbosity normal

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/hc-photo-search-ui
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: src/hc-photo-search-ui/package-lock.json
    - name: Install dependencies
      run: npm ci
    - name: Test
      run: npm test -- --run

  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: frontend
            context: ./src/hc-photo-search-ui
            image: hc-photo-search-frontend
            dockerfile: ./src/hc-photo-search-ui/Dockerfile
          - service: api
            context: ./src
            image: hc-photo-search-api
            dockerfile: ./src/HcPhotoSearch.Api/Dockerfile
          - service: worker
            context: ./src
            image: hc-photo-search-worker
            dockerfile: ./src/HcPhotoSearch.Worker/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
