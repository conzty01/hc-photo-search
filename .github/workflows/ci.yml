name: CI/CD

on:
  push:
    branches: [ "master", "main" ]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: frontend
            context: ./src/hc-photo-search-ui
            image: hc-photo-search-frontend
            dockerfile: ./src/hc-photo-search-ui/Dockerfile
          - service: api
            context: ./src
            image: hc-photo-search-api
            dockerfile: ./src/HcPhotoSearch.Api/Dockerfile
          - service: worker
            context: ./src
            image: hc-photo-search-worker
            dockerfile: ./src/HcPhotoSearch.Worker/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
